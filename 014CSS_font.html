<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-size: 24pt;">

    <h1>welcome</h1>
    <!-- key:value -->
    <h4 style="font-size: 40pt;">welcome</h4>
    <span style="font-size: 40pt;font-weight: 900;">welcome</span> <!-- 字大小相同下，字體粗細等於h4 -->
    <hr>

    <h1 style="font-size: xx-large;"></h1>
    <h1 style="font-size: x-large;">welcome</h1>
    <h1 style="font-size: larger;">welcome</h1>
    <h1 style="font-size: large;">welcome</h1>
    <h1 style="font-size: medium;">welcome</h1>
    <hr>

    <!-- CSS文字大小相對表達法 -->
    <h1 style="font-size: 1em;">welcome</h1>
    <h1 style="font-size: 2em;">welcome</h1>
    <h1 style="font-size: 1.5em;">welcome</h1>

    <div style="font: 12pt;">
        <h1 style="font-size: 2em;">welcome</h1>
    </div>

    <div style="font: 5rem;">
        aaaa
        <h1 style="font-size: 2rem;">welcome</h1>
    </div>
    <hr>

    <h1 style="font-family: 'Noto Sans HK Black';">welcome</h1>
    <h1 style="font-family: 'Noto Sans HK Black','Times New Roman',Times,serif;" >welcome</h1>
    <h1 style="font-family: 'Noto Sans HK Black', 'Segoe UI', 'Arial', sans-serif;">Welcome</h1>






</body>

</html>
