<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表單 -->

    <input>
    <input type="text" value="123456">
    <input type="password" value="123456">
    <hr>

    <input type="button" value="一顆按鈕" onclick="alert('按鈕被按下了')"><!-- 前端程式在用的 -->
    <input type="reset" value="一顆按鈕"><!-- 將表單重置 -->
    <input type="submit" value="一顆按鈕"><!-- 把表單資料送到伺服器端 --> <!-- 送出 -->
    <hr>

    <span>最高學歷</span>
    <input type="radio" name="level">博士 <!-- 單選 -->
    <input type="radio" name="level">碩士
    <input type="radio" name="level">大學
    <input type="radio" name="level">專科以下
    <hr>

    <span>興趣</span>
    <input type="checkbox">唱歌<!-- 多選 -->
    <input type="checkbox">跳舞
    <input type="checkbox">打球
    <input type="checkbox">打電動 
    <hr>

    <textarea row="8"cols="30"></textarea><!-- 多行文字方塊 -->
    <hr>

    <select><!-- 下拉式選單(單選)，無法一次把所有選項都顯示出來 -->
        <option>a</option>
        <option>b</option>
        <option>c</option>
    </select>
    <hr>

    <input type="range">
    <iuput type="color"><!-- 顏色選擇器 -->
    <input type="file"><!-- 檔案上傳 -->
    <input type="datetime-local"><!-- 日期時間選擇器 -->
    <hr>

    

    


</body>

</html>
