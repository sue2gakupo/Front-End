<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //資料型態 Data Type
        //jS只有3種資料型態
        //1. 數值(Number)
        //2. 字串(String)
        //3. 布林(Boolean)

        var a = "aijoci5hh"; //宣告及初始化；變成字串

        var b = 123; //number

        var c = true; //boolean

        a = 456; //指定運算(賦值)

        document.write(a);
        document.write(b);

        document.write(c);

        document.write("<hr>");

        document.write(typeof(a));
        document.write("<hr>");
        document.write(typeof(b));
        document.write("<hr>");
        document.write(typeof(c));


        document.write("<hr>");


        
        //////////////////////////////////////////////

        var n= 63874314635846536525253664;

        document.write("n=" + n);

        document.write("<hr>");

        var n1 = 1.3;
        var n2 = 1.5;
        var r = n1 + n2;

        document.write("r=" + r);
        document.write("<hr>");

        var k = n2 - n1;
        document.write("k=" + k);
        document.write("<hr>");

        document.write("k=" + (n2 - n1));
        document.write("<hr>");

        //////////////////////////////////////////////

        var g = 123;  
        document.write("g="+g);
        document.write("<hr>");

        var h = 123;   //8進位
        document.write("h="+h);
        document.write("<hr>");

        var i = 0x123;   //16進位(用0x開頭可以定義此串數字需16進位)
        document.write("i="+i);
        document.write("<hr>");

        var j = 0x1CDF;   //16進位
        document.write("j="+j);
        document.write("<hr>");

        var m = 0b1000001111101;   //2進位
        document.write("m="+m);
        document.write("<hr>");

        //////////////////////////////////////////////
        //兩數交換
        //宣告兩變數為x跟y，給x,y任意的數值，程式內容需把xy值對調
        //輸入對調後結果

        var x=50, y=100;

        var z=x;   //x=50, y=100, z=50 多宣告1個新變數
        x=y;   //x=100, y=100, z=50
        y=z;   //x=100, y=50, z=50

        document.write("x="+x+", y="+y );
        document.write("<hr>");

        var x=50, y=60; //自己練習

        var z=x; //x=50, y=60, z=50
        var x=y; //x=60, y=60, z=50
        var y=z; //x=60, y=50, z=50

        document.write("x="+x+", y="+y);
        document.write("<hr>");



    </script>

</body>

</html>
