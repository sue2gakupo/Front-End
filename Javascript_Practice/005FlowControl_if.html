    <script>
        /*
           if 敘述句...(用於流程控制)
   
           語法：
   
           if(條件){
              條件成立時要執行的程式
              要執行的程式可以不只一行
            }
        */

        var s = 60;

        if (s < 60) {
            document.write("s的值小於60")
        }

        //document.write(s<60)

        if (s > 60) {
            document.write("s的值大於60")
        }

        if (s == 60) {
            document.write("s的值等於60")
        }

        if (s == "60") {
            document.write("s的值等於60")
        }

        if (s === "60") {
            document.write("s的值等於60")
        }

        document.write("<hr>")

        if (s >= 60) {
            document.write("s的值大於等於60")
        }
        document.write("<hr>")

        payType = parseInt(payType);

        /* if (isNaN(payType)) {

        } */


        //==:選項為...
        if (payType == 1) {
            document.write("信用卡付款")
        }

        if (payType == 2) {
            document.write("現金付款")
        }

        if (payType == 3) {
