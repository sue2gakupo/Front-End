<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- html表格功能使用頻率仍高 -->

    <table width="800" height="600" border="1"><!-- 欄位大小會按照比例分配 -->
        <tr><!-- 1列 -->
            <td></td>
            <td></td>
            <td></td><!-- 3欄 -->
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>


    </table>
    <hr>


    <table border="1" width="500" id="myTable">

        <caption>成績單</caption><!-- 會變成表格上面的表頭 -->
        <thead>
            <tr>
                <th>姓名</th><!-- th=table header 自動置中於儲存格-->
                <th>數學</th>
                <th>英文</th>
                <th>國文</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小明</td><!-- td=table data -->
                <td>80</td>
                <td>90</td>
                <td>70</td>
            </tr>
            <tr>
                <td>小華</td>
                <td>60</td>
                <td>70</td>
                <td>80</td>
            </tr>
            <tr>
                <td>小美</td>
                <td>90</td>
                <td>80</td>
                <td>60</td>
            </tr>


        </tbody>
        <tfoot>
            <tr>
                <td>總分</td><!-- tfoot=table footer -->
                <td>230</td>
                <td>240</td>
                <td>210</td>
            </tr>

        </tfoot>
        

    </table>


</body>

</html>
